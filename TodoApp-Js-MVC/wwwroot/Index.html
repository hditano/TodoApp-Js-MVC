<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link rel="stylesheet" href="css/site.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <script src="js/script.js"></script>
</head>
<body>
    <div class="container">
        <h2 class="text-center world bs-blue">Movie Database</h2>
    </div>
    <div id="items" class="container mt-4">
        <div class="border border-white row">
            <div class="col-sm"><h5>Id</h5><div class="Ids"></div></div>
            <div class="col-sm"><h5>Title</h5><div class="Titles"></div></div>
            <div class="col-sm"><h5>Description</h5><div class="Descriptions"></div></div>
            <div class="col-sm"><h5>IsCompleted</h5><div class="IsCompleteds"></div></div>
            <div class="col-sm">
                <h5 class="text-left">Modify</h5>
                <div class="rows Icons"></div>
            </div>
        </div>
        <button class="btn btn-primary" type="submit" onclick="GetItems()">GetAllItems</button>
    </div>

    <div class="card container mt-4 p-3 deleteContainer" style="display: none;">
        <h4>Delete Item</h4>
        <div class="card-body">
            <input type="text" id="delete-items" />
            <button class="btn btn-primary" type="submit" onclick="DeleteItem()">DeleteItem</button>
        </div>
    </div>
    <div class="card container mt-4 p-3">
        <h4>Add Item</h4>
        <div class="card-body">
            <label for="add-title">Title: </label>
            <input type="text" id="add-title" />
            <label for="add-description">Description: </label>
            <input type="text" id="add-description" />
            <label for="IsCompleted">IsCompleted: </label>
            <input type="text" id="IsCompleted" />
            <button class="btn btn-primary" type="submit" onclick="AddItem()">Add Item</button>
        </div>
    </div>
    <div class="container card mt-4 p-3 modifyContainer" style="display: none;">
        <h4>Modify Item</h4>
        <div class="card-body">
            <label for="modify-title">Title: </label>
            <input type="text" id="modify-title" />
            <label for="modify-description">Description: </label>
            <input type="text" id="modify-description" />
            <label for="modify-isCompleted">IsCompleted: </label>
            <input pattern="text" id="modify-isCompleted" />
            <button class="btn btn-primary" type="submit" onclick="ModifyItem()">Modify Item</button>
        </div>
    </div>

</body>
</html>
